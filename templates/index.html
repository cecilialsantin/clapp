<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Rótulos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Control de Calidad de Rótulos de Alimentos</h2>
    <form method="POST" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="imagen" class="form-label">Subí la imagen del rótulo</label>
        <input type="file" name="imagen" id="imagen" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Analizar</button>
    </form>
  </div>
</body>
</html>
